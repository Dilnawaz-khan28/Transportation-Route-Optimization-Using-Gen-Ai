<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Route</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}?v=1.0"> <!-- Assuming you use Flask -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 32px;
            background-color: #e0f7fa; /* Light blue background */
        }

        h1 {
            font-family: monospace;
            color: #01579b; /* Dark blue for heading */
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .form-container {
            background-color: #b3e5fc; /* Light blue background */
            color: #0277bd; /* Dark blue text */
            padding: 20px;
            width: 30%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .map-container {
            width: 145%;
        }

        input[type="text"] {
            width: 90%;
            padding: 5px;
            margin: 5px 6px 5px 6px;
            background: #bbdefb; /* Light blue background for inputs */
            border-radius: 6px;
            border: 1px solid #90caf9; /* Blue border */
            color: #01579b; /* Dark blue text */
        }

        input[type="text"]:focus {
            outline: none;
            border: 1px solid #0288d1; /* Darker blue border on focus */
            background: #e3f2fd; /* Lighter blue background on focus */
        }

        input[type="submit"] {
            background-color: #0288d1; /* Primary blue color */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 42px 0;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0277bd; /* Darker blue on hover */
        }

        input[type="submit"]:active {
            background-color: #01579b; /* Even darker blue on click */
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #01579b; /* Dark blue color for labels */
        }

        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #bbdefb; /* Light blue background for selects */
            color: #01579b; /* Dark blue text */
            border-radius: 6px;
            border: 1px solid #90caf9; /* Blue border */
        }

        select:focus {
            outline: none;
            border: 1px solid #0288d1; /* Darker blue border on focus */
            background: #e3f2fd; /* Lighter blue background on focus */
        }

        p {
            margin: 10px 0;
            font-size: 16px;
            color: #01579b; /* Dark blue text for paragraphs */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h1>Matrix Traffic Route</h1>
            <form action="/" method="POST">
                <label for="lat1">Starting Latitude:</label>
                <input type="text" id="lat1" name="lat1" required>
                <label for="lng1">Starting Longitude:</label>
                <input type="text" id="lng1" name="lng1" required>
                <br>
                <label for="lat2">Ending Latitude:</label>
                <input type="text" id="lat2" name="lat2" required>
                <label for="lng2">Ending Longitude:</label>
                <input type="text" id="lng2" name="lng2" required>
                <br>
                <label for="vehicle_type">Vehicle Type:</label>
                <select name="vehicle_type" id="vehicle_type">
                    <option value="car">Car</option>
                    <option value="bicycle">Bicycle</option>
                    <option value="foot">Walking</option>
                </select>

                <input type="submit" value="Navigate">
            </form>
            {% if duration %}
            <p><strong>Estimated travel time:</strong> {{ duration }}</p>
            {% endif %}
        </div>
        <div class="map-container">
            {% if map_html %}
            {{ map_html | safe }}
            {% endif %}
        </div>
    </div>
</body>

</html>
